<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WGT Putt Power Calculator</title>
<style>
  :root{
    --bg:#0f172a; --panel:#111827; --muted:#334155; --text:#e5e7eb;
    --accent:#38bdf8; --good:#22c55e; --warn:#f59e0b; --bad:#ef4444;
  }
  html,body{height:100%}
  body{
    margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    background: radial-gradient(1200px 800px at 80% -10%, #1f2937 0, #0b1220 40%, #060a12 100%), var(--bg);
    color:var(--text); line-height:1.35;
  }
  .wrap{max-width:920px; margin:0 auto; padding:20px}
  h1{font-size:clamp(20px,3.6vw,28px); margin:6px 0 14px}
  .card{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
        border:1px solid rgba(255,255,255,.1);
        border-radius:14px; padding:16px; box-shadow: 0 10px 30px rgba(0,0,0,.25)}
  .grid{display:grid; gap:12px; grid-template-columns: repeat(12,1fr)}
  .col-12{grid-column: span 12}
  .col-6{grid-column: span 6}
  .col-4{grid-column: span 4}
  .col-3{grid-column: span 3}
  @media (max-width:720px){ .col-6,.col-4,.col-3{grid-column: span 12} }
  label{display:block; font-size:13px; color:#cbd5e1; margin:0 0 6px}
  input,select,button,textarea{
    width:100%; box-sizing:border-box;
    padding:12px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.1);
    background:#0a0f1a; color:var(--text); font-size:16px; outline:none;
  }
  input:focus,select:focus,textarea:focus{border-color:var(--accent); box-shadow:0 0 0 3px rgba(56,189,248,.25)}
  .row{display:flex; gap:8px; align-items:center}
  .hint{font-size:12px; color:#94a3b8}
  .muted{color:#94a3b8}
  .btn{cursor:pointer; font-weight:600}
  .btn-primary{background: linear-gradient(180deg, #38bdf8, #0ea5e9); color:#06202d; border:0}
  .btn-ghost{background:#0a0f1a}
  .result{
    font-size:clamp(18px,4.6vw,28px); font-weight:800; letter-spacing:.3px;
    padding:14px 16px; border-radius:12px; background:#05101a; border:1px solid rgba(56,189,248,.35);
  }
  .kicker{font-size:12px; text-transform:uppercase; letter-spacing:1px; color:#93c5fd}
  details{border:1px dashed rgba(148,163,184,.4); border-radius:12px; padding:10px 12px}
  details summary{cursor:pointer; font-weight:600; color:#93c5fd}
  .two-btns{display:flex; gap:10px; flex-wrap:wrap}
  .pill{
    display:inline-flex; gap:8px; align-items:center; padding:8px 10px; border-radius:999px; font-size:12px;
    border:1px solid rgba(148,163,184,.35); background:rgba(148,163,184,.08)
  }
  .footer{font-size:12px; color:#94a3b8; margin-top:16px}
  .inline-btns{display:flex; gap:6px}
  .tiny{padding:8px 10px; font-size:14px}
</style>
</head>
<body>
<div class="wrap">
  <h1>WGT Putt Power Calculator</h1>
  <div class="card">
    <div class="grid">
      <div class="col-6">
        <label for="distance">Distance to Hole (ft)</label>
        <input id="distance" inputmode="decimal" type="number" step="0.1" min="0" placeholder="e.g., 12.5">
      </div>
      <div class="col-6">
        <label for="elevationIn">Elevation (inches, +up / -down)</label>
        <div class="row">
          <input id="elevationIn" inputmode="decimal" type="number" step="0.1" value="-1.0" class="flex-1" placeholder="-1.0">
          <div class="inline-btns">
            <button class="tiny btn btn-ghost" type="button" onclick="nudge('elevationIn',-0.1)">–0.1</button>
            <button class="tiny btn btn-ghost" type="button" onclick="nudge('elevationIn',+0.1)">+0.1</button>
          </div>
        </div>
        <div class="hint">WGT displays elevation in inches. iOS: use nudge if ± is hidden.</div>
      </div>

      <div class="col-4">
        <label for="greenSpeed">Green Speed (e.g., 10.0 = Very Fast)</label>
        <input id="greenSpeed" inputmode="decimal" type="number" step="0.1" value="10.0">
      </div>
      <div class="col-4">
        <label for="putterMeter">Putter Meter (%)</label>
        <select id="putterMeter">
          <option value="100" selected>100%</option>
          <option value="75">75%</option>
          <option value="50">50%</option>
          <option value="25">25%</option>
        </select>
      </div>
      <div class="col-4">
        <label for="stimp">Speed Multiplier (tuning)</label>
        <input id="stimp" inputmode="decimal" type="number" step="0.01" value="1.00">
        <div class="hint">Global multiplier to match your feel/ball.</div>
      </div>

      <div class="col-12">
        <details>
          <summary>Advanced Tuning</summary>
          <div class="grid" style="margin-top:10px">
            <div class="col-4">
              <label for="uphillFactor">Uphill Factor (per foot)</label>
              <input id="uphillFactor" inputmode="decimal" type="number" step="0.01" value="1.70">
            </div>
            <div class="col-4">
              <label for="downhillFactor">Downhill Factor (per foot)</label>
              <input id="downhillFactor" inputmode="decimal" type="number" step="0.01" value="0.65">
            </div>
            <div class="col-4">
              <label for="snapPenalty">Snap Miss Penalty (%)</label>
              <input id="snapPenalty" inputmode="decimal" type="number" step="0.5" value="0">
            </div>
          </div>
        </details>
      </div>

      <div class="col-12 two-btns">
        <button id="calcBtn" class="btn btn-primary">Calculate Power</button>
        <button id="resetBtn" class="btn btn-ghost">Reset</button>
        <span class="pill"><span class="kicker">Default Elevation</span> −1.0 in</span>
      </div>

      <div class="col-12">
        <div class="result" id="result">Enter values and tap Calculate.</div>
        <div class="hint" id="explain"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    Tip: Long-press the result to copy on iOS.
  </div>
</div>

<script>
(function(){
  const $ = id => document.getElementById(id);
  const fields = ["distance","elevationIn","greenSpeed","putterMeter","stimp","uphillFactor","downhillFactor","snapPenalty"];

  try{
    const saved = JSON.parse(localStorage.getItem("wgt_putt_inch")||"{}");
    fields.forEach(f=>{
      if(saved[f] !== undefined){
        $(f).value = saved[f];
      }
    });
    if(saved["elevationIn"] === undefined){
      $("elevationIn").value = -1.0;
    }
  }catch(e){}

  function clamp(n, min, max){ return Math.min(Math.max(n, min), max); }

  window.nudge = function(id, delta){
    const el = $(id);
    const v = parseFloat(el.value||"0") || 0;
    el.value = (Math.round((v + delta)*100)/100).toFixed(1);
    save();
  };

  function toNum(id, def=0){
    const v = parseFloat($(id).value);
    return Number.isFinite(v) ? v : def;
  }

  function save(){
    const obj={};
    fields.forEach(f=>obj[f] = $(f).value);
    localStorage.setItem("wgt_putt_inch", JSON.stringify(obj));
  }

  function formatPct(x){
    return (Math.round(x*10)/10).toFixed(1) + "%";
  }

  function calc(){
    const dist_ft = toNum("distance", 0);
    const elev_in = toNum("elevationIn", -1.0);
    const elev_ft = elev_in / 12.0;
    const speed = toNum("greenSpeed", 10.0);
    const meter = parseFloat($("putterMeter").value) || 100;
    const mult  = toNum("stimp", 1.00);
    const upF   = toNum("uphillFactor", 1.70);
    const dnF   = toNum("downhillFactor", 0.65);
    const snapP = toNum("snapPenalty", 0);

    if(dist_ft <= 0){
      $("result").textContent = "Enter a positive distance.";
      $("explain").textContent = "";
      return;
    }

    const elevAdj_ft = elev_ft > 0 ? elev_ft * upF : elev_ft * dnF;
    const effDist_ft = Math.max(0, dist_ft + elevAdj_ft);
    const speedScale = (speed / 10.0) * mult;

    let rawPowerPct = (effDist_ft / 100.0) * 100.0 * (1 / speedScale);
    rawPowerPct *= (100.0 / meter);
    rawPowerPct *= (1 + snapP/100);
    rawPowerPct = clamp(rawPowerPct, 0, 100);

    $("result").textContent = formatPct(rawPowerPct);
    $("explain").textContent =
      `Inputs → ${dist_ft.toFixed(1)} ft, elevation ${elev_in.toFixed(1)} in (${elev_ft.toFixed(3)} ft). ` +
      `Adj: ${elevAdj_ft.toFixed(2)} ft ➜ Eff: ${effDist_ft.toFixed(2)} ft. SpeedScale ${speedScale.toFixed(3)}.`;

    save();
  }

  $("calcBtn").addEventListener("click", calc);
  $("resetBtn").addEventListener("click", ()=>{
    $("distance").value = "";
    $("elevationIn").value = (-1.0).toFixed(1);
    $("greenSpeed").value = "10.0";
    $("putterMeter").value = "100";
    $("stimp").value = "1.00";
    $("uphillFactor").value = "1.70";
    $("downhillFactor").value = "0.65";
    $("snapPenalty").value = "0";
    $("result").textContent = "Enter values and tap Calculate.";
    $("explain").textContent = "";
    save();
  });
})();
</script>
</body>
</html>
